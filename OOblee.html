<!DOCTYPE html>
<html>
<head>
	<title>OOblee</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class='text-center'>
	<h1> OOblee</h1>
	<div class='row'>
		<div class='col-lg-12 instructions'>
			<p>INSTRUCTIONS HERE</p>
		</div>
	</div>
	<div class='row'>
		<div class='col-lg-4'>
			<button id='seeSaved'>See My Saved Concerts</button>
			<br>
			<h3>Search for New Concerts</h3>
			<br>
			<form>
				<div class='row'>
					<input id='cityInput' class='col-lg-10'>
					<input id='stateInput' class='col-lg-2'>
				</div>
				<div class='row'>
					<input id='startDateInput' class='col-lg-12'>
				</div>
				<div class='row'>
					<input id='endDateInput' class='col-lg-12'>
				</div>
				<br>
				<input type='button' value='submit'>
			</form>
			<br>
			<h3>Local Weather</h3>
			<div id='weatherOutput'></div>
		</div>
		<div class='col-lg-8'>
			<h2>Concerts</h2>
			<table id='concertTable'>
				<tr>Upcoming Shows</tr>
				<tr>
					<td>Date</td>
					<td>Show</td>
				</tr>
				<tr>
					<td></td>
				</tr>
				<tr>
					<td></td>
				</tr>
				<tr>
					<td></td>
				</tr>
				<tr>
					<td></td>
				</tr>
				<tr>
					<td></td>
				</tr>
			</table>
			<h3>Venue Map</h3>
			<div id='googleApiMap'></div>

		</div>
	</div>

</body>
</html>
